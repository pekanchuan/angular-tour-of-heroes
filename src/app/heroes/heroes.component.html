<h2 class="text-[#444] font-sans">{{ hero.name | uppercase }} Details</h2>
<div><span>id: </span>{{ hero.id }}</div>
<div><span>name: </span>{{ hero.name }}</div>
<div>
  <label for="name">Hero name: </label>
  <input
    class="text-[#333] font-serif"
    id="name"
    placeholder="name"
    [(ngModel)]="hero.name"
  />
</div>
