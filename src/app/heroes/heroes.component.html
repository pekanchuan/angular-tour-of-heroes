<div *ngIf="selectedHero">
  <h2 class="text-red-500 font-sans">
    {{ selectedHero.name | uppercase }} Details
  </h2>
  <div><span>id: </span>{{ selectedHero.id }}</div>
  <div><span>name: </span>{{ selectedHero.name }}</div>
  <div>
    <label for="name">Hero name: </label>
    <input
      class="text-[#333] font-serif"
      id="name"
      placeholder="name"
      [(ngModel)]="selectedHero.name"
    />
  </div>
</div>
<br />
<ul class="heroes">
  <li class="badge" *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span>{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
