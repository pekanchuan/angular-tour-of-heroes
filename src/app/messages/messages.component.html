<div *ngIf="messageService.messages.length">
  <h2 class="text-[#a80000] font-sans font-bold">Messages</h2>
  <button class="text-[#333] bg-[#eee] mb-[12px] p-[1rem] rounded-[4px] text-[1rem] hover:text-white hover:bg-[#42545c]" (click)="messageService.clear()">Clear messages</button>
  <div *ngFor="let message of messageService.messages" class="text-red-400">{{ message }}</div>
</div>
