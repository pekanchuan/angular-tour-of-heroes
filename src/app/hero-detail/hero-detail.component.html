<div *ngIf="hero">
  <h2><span class="font-bold">{{ hero.name | uppercase }}</span> Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input class="border-2 font-mono font-bold" id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
  </div>
</div>
